<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body> 
  <main>
    <header>
      <div class="result">
        <p>Your Result</p>
      </div>
      <div id="result">
        <p class="value">76</p>
        <p class="of-value">of 100</p>
      </div>
      <div class="remark">
        <p>Great</p>
      </div>
      <div class="statement">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </header>
    <div id="summary">
      <p>Summary</p>
    </div>
    <section>
      <div class="scores reaction" >
        <div class="skill">
          <img src="assets/images/icon-reaction.svg" alt="">
          <div class="skillset reaction"><span>Reaction</span></div>
        </div>
        <span>80 / 100</span>
      </div>
      <div class="scores memory">
        <div class="skill">
          <img src="assets/images/icon-memory.svg" alt="">
          <div class="skillset memory"><span>Memory</span></div>
        </div>       
        <span>92 / 100</span>
      </div>
      <div class="scores verbal">
        <div class="skill">
          <img src="assets/images/icon-verbal.svg" alt="">
          <div class="skillset verbal"><span>Verbal</span></div>
        </div>       
        <span>61 / 100</span>
      </div>
      <div class="scores visual">
        <div class="skill">
          <img src="assets/images/icon-visual.svg" alt="">
          <div class="skillset visual"><span>Visual</span></div>
        </div>       
        <span>72 / 100</span>
      </div>
      <div>
        <button>Continue</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>  
    Coded by <a href="#">Engobabs</a>.
  </div>
  </footer>
</body>
</html>
